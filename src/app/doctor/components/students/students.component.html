<body>

<div class="students">
    <table mat-table [dataSource]="datatable" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element ; let index = index"> {{index + 1}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef> subjectName  </th>
          <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
        </ng-container>
      
   
        <ng-container matColumnDef="degree">
          <th mat-header-cell *matHeaderCellDef> degree </th>
          <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      </div>
      </body>
