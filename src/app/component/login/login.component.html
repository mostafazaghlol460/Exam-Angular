<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <form [formGroup]="loginForm"(ngSubmit)="submit()" class="section pb-5 pt-5 pt-sm-2 text-center">
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <div class="col-sm-12 mb-3">        
                                            <mat-radio-group (change)="getRole($event)" formControlName="type" > 
                                                <mat-radio-button value="register" class="w-25 " >Student</mat-radio-button>
                                                <mat-radio-button value="doctor" class="w-25 ">Doctor</mat-radio-button>
                                            </mat-radio-group>
                                        </div>
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="email" matInput name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" formControlName="email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input matInput type="password" formControlName="password"  name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" class="btn mt-4">submit</button>
                                        <h4 class="mb-0 pt-3 "><a routerLink="/register" class=" text-decoration-none createacount">  Create account ?</a></h4>

                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
    </div>
</div>
<app-footer></app-footer>
</body>
